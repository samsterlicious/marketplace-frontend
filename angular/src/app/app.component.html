<p-menubar [model]="items" styleClass="menubar">
  <ng-template pTemplate="start">
    <button
      pButton
      pRipple
      label="Marketplace"
      type="button"
      icon="pi pi-desktop"
      class="p-button-rounded p-button-text"
      routerLink="/home"
    ></button>
    <!-- <button
      pButton
      pRipple
      label="Bets"
      type="button"
      class="p-button-rounded p-button-text"
      routerLink="/bets"
    ></button> -->
  </ng-template>
  <ng-template pTemplate="end">
    <button
      type="button"
      pButton
      icon="pi pi-user"
      label="&#x25BC;"
      (click)="menu.toggle($event)"
    ></button>
    <p-menu #menu [popup]="true" [model]="userItems"></p-menu>
  </ng-template>
</p-menubar>
<div class="spinner" *ngIf="spinner.isSpinning$ | async">
  <p-progressSpinner styleClass="w-screen h-screen"></p-progressSpinner>
</div>
<ng-container *ngIf="betUser$ | async">
  <router-outlet></router-outlet>
</ng-container>
