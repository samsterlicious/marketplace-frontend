<ng-container *ngIf="view$ | async as view">
  <p-table [value]="view" [tableStyle]="{}">
    <ng-template pTemplate="header">
      <tr>
        <th>User</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.total }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
